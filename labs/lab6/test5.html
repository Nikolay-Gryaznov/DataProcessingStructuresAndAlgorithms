<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "id": 1, "label": 1, "shape": "dot", "size": 10}, {"color": "red", "id": 2, "label": 2, "shape": "dot", "size": 10}, {"color": "red", "id": 3, "label": 3, "shape": "dot", "size": 10}, {"color": "red", "id": 6, "label": 6, "shape": "dot", "size": 10}, {"color": "red", "id": 7, "label": 7, "shape": "dot", "size": 10}, {"color": "red", "id": 4, "label": 4, "shape": "dot", "size": 10}, {"id": 5, "label": 5, "shape": "dot", "size": 10}, {"color": "red", "id": 8, "label": 8, "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"color": "red", "from": 1, "label": 3, "to": 2, "weight": 3}, {"color": "blue", "from": 1, "label": 7, "to": 3, "weight": 7}, {"color": "red", "from": 2, "label": 4, "to": 3, "weight": 4}, {"color": "blue", "from": 2, "label": 9, "to": 6, "weight": 9}, {"color": "blue", "from": 2, "label": 11, "to": 7, "weight": 11}, {"color": "red", "from": 3, "label": 3, "to": 4, "weight": 3}, {"color": "blue", "from": 3, "label": 5, "to": 5, "weight": 5}, {"color": "blue", "from": 3, "label": 8, "to": 6, "weight": 8}, {"color": "blue", "from": 4, "label": 2, "to": 5, "weight": 2}, {"color": "red", "from": 4, "label": 1, "to": 6, "weight": 1}, {"color": "blue", "from": 4, "label": 4, "to": 7, "weight": 4}, {"color": "blue", "from": 5, "label": 3, "to": 6, "weight": 3}, {"color": "blue", "from": 5, "label": 4, "to": 7, "weight": 4}, {"color": "blue", "from": 5, "label": 7, "to": 8, "weight": 7}, {"color": "red", "from": 6, "label": 2, "to": 7, "weight": 2}, {"color": "blue", "from": 6, "label": 5, "to": 8, "weight": 5}, {"color": "red", "from": 7, "label": 3, "to": 8, "weight": 3}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"edges": {"arrows": {"to": {"enabled": true}}, "color": {"inherit": true}, "smooth": false}, "interaction": {"navigationButtons": true}, "physics": {"minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
